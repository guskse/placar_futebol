<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placar da Partida</title>
  </head>
  <body>
    <div class="wrap-content">
      <div class="placa">
        <h2>PLACAR TIME A</h2>
        <p class="contador_gol" id="count-el-A">0</p>
        <button id="score" class="btn" onclick="scoreA()">GOL!</button>
      </div>
      <div class="placa">
        <h2>PLACAR TIME B</h2>
        <p class="contador_gol" id="count-el-B">0</p>
        <button id="score" class="btn" onclick="scoreB()">GOL!</button>
        <script src="script.js"></script>
      </div>
    </div>
    <button id="reset" class="btn" onclick="reset()">RESETAR</button>
  </body>
</html>
